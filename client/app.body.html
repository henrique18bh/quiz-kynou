<body>
    <!-- Importa o formulário de criação do quiz aqui -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {{ >login }}
                {{#if currentUser}}
                    {{>formQuiz}}
                {{/if}}
            </div>
        </div>
    </div>

    <!-- Itera sobre os quizes, exibindo-os -->
    {{#if currentUser}}
        <div class="quiz">
            {{ #each quizes }} {{ >quiz }} {{ /each }}
        </div>
    {{/if}}
</body>
